{% extends "base_public.html" %}
{% block content %}

<style>
    /* ✅ Apply background only to this page */
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover fixed no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ✅ Add a dark semi-transparent overlay */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    /* ✅ Style the form card */
    .card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        max-width: 650px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* ✅ Style the back button */
    .btn-outline-secondary {
        color: white !important;
        border-color: white !important;
    }
    .btn-outline-secondary:hover {
        background: rgba(255,255,255,0.2) !important;
    }

    /* ✅ Center the form vertically and horizontally */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }
    h1.display-4 {
    font-weight: 700;
    letter-spacing: -0.5px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
</style>

<div class="container">

    <!-- Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4 w-100">
        <h1 class="display-4 fw-bold text-center mb-3">Book an Appointment</h1>

        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
    <i class="fas fa-arrow-left me-1"></i> Home
</a>
    </div>
    <p class="lead text-center mb-4" style="opacity: 0.9;">
    Modern, reliable healthcare powered by technology.
</p>

    <div class="card shadow-sm w-100">
        <div class="card-body">
            <form action="{{ url_for('main.appointment') }}" method="POST">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Appointment Date <span class="text-danger">*</span></label>
                    <input type="date" name="appointment_date" class="form-control" required>
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label class="form-label">Preferred Time <span class="text-danger">*</span></label>
                    <input type="time" name="appointment_time" class="form-control" required>
                </div>

                <!-- Doctor -->
                <div class="mb-3">
                    <label class="form-label">Doctor <span class="text-danger">*</span></label>
                    <select name="doctor" class="form-select" required>
                        <option value="" disabled selected>Select a doctor</option>
                        <option value="Dr. Reyes">Dr. Reyes</option>
                        <option value="Dr. Santos">Dr. Santos</option>
                        <option value="Dr. Cruz">Dr. Cruz</option>
                    </select>
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department <span class="text-danger">*</span></label>
                    <select name="department" class="form-select" required>
                        <option value="" disabled selected>Select a department</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="OB-Gyne">OB-Gyne</option>
                        <option value="Dental">Dental</option>
                    </select>
                </div>

                <!-- Reason -->
                <div class="mb-3">
                    <label class="form-label">Reason for Appointment</label>
                    <textarea name="reason" class="form-control" rows="3"></textarea>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    Submit Appointment Request
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

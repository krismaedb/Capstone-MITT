{% extends "base_dashboard.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Request an Appointment</h2>

    <form action="/appointment" method="POST" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" name="patient_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="patient_email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone <span class="text-danger">*</span></label>
            <input type="text" name="patient_phone" class="form-control" required>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Appointment Date <span class="text-danger">*</span></label>
                <input type="date" name="appointment_date" class="form-control" required>
            </div>

            <div class="col mb-3">
                <label class="form-label">Time <span class="text-danger">*</span></label>
                <input type="time" name="appointment_time" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <input type="text" name="doctor" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" name="department" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Reason for Appointment <span class="text-danger">*</span></label>
            <textarea name="reason" class="form-control" rows="4" required></textarea>
        </div>

        <button class="btn btn-primary w-100">Submit Appointment Request</button>
    </form>
</div>

{% endblock %}

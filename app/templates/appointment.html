{% extends "base_public.html" %}
{% block content %}

<style>
    
    /* ✅ Apply background only to this page */
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* ✅ Add a semi-transparent white overlay over the entire page */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9); /* Adjust opacity here */
        z-index: -1;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        backdrop-filter: blur(5px);
        background: rgba(255, 255, 255, 0.95);
    }

</style>

<div class="container py-4" style="max-width: 650px;">

    <!-- Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Book an Appointment</h2>
        <a href="/" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{{ url_for('main.appointment') }}" method="POST">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Appointment Date <span class="text-danger">*</span></label>
                    <input type="date" name="appointment_date" class="form-control" required>
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label class="form-label">Preferred Time <span class="text-danger">*</span></label>
                    <input type="time" name="appointment_time" class="form-control" required>
                </div>

                <!-- Doctor -->
                <div class="mb-3">
                    <label class="form-label">Doctor <span class="text-danger">*</span></label>
                    <select name="doctor" class="form-select" required>
                        <option value="" disabled selected>Select a doctor</option>
                        <option value="Dr. Reyes">Dr. Reyes</option>
                        <option value="Dr. Santos">Dr. Santos</option>
                        <option value="Dr. Cruz">Dr. Cruz</option>
                    </select>
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department <span class="text-danger">*</span></label>
                    <select name="department" class="form-select" required>
                        <option value="" disabled selected>Select a department</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="OB-Gyne">OB-Gyne</option>
                        <option value="Dental">Dental</option>
                    </select>
                </div>

                <!-- Reason -->
                <div class="mb-3">
                    <label class="form-label">Reason for Appointment</label>
                    <textarea name="reason" class="form-control" rows="3"></textarea>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    Submit Appointment Request
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

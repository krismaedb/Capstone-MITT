<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | HealthClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">HealthClinic</a>
        <div>
            <a href="/" class="btn btn-light btn-sm">Home</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Book an Appointment</h4>
        </div>

        <div class="card-body">
            <form>

                <!-- Patient Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@mail.com">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="09XXXXXXXXX">
                </div>

                <!-- Doctor -->
                <div class="mb-3">
                    <label class="form-label">Select Doctor</label>
                    <select class="form-select">
                        <option>Dr. Reyes – General Medicine</option>
                        <option>Dr. Lee – Pediatrics</option>
                        <option>Dr. Susi – Dermatology</option>
                    </select>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Preferred Date</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label class="form-label">Preferred Time</label>
                    <input type="time" class="form-control">
                </div>

                <!-- Reason -->
                <div class="mb-3">
                    <label class="form-label">Reason for Visit</label>
                    <textarea class="form-control" rows="3" placeholder="Describe your concern..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Appointment</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>

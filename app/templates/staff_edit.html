{% extends "base_dashboard.html" %}
{% block content %}

<div class="container py-5" style="max-width: 650px;">

    <h2 class="text-center mb-4 fw-bold">Edit Staff Member</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form action="{{ url_for('main.staff_edit', id=staff.id) }}" method="POST">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="full_name" class="form-control" value="{{ staff.full_name }}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" value="{{ staff.email }}" required>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label class="form-label">Role <span class="text-danger">*</span></label>
                    <select name="role" class="form-select" required>
                        <option value="admin" {% if staff.role == 'admin' %}selected{% endif %}>Administrator</option>
                        <option value="it" {% if staff.role == 'it' %}selected{% endif %}>IT Staff</option>
                        <option value="doctor" {% if staff.role == 'doctor' %}selected{% endif %}>Doctor</option>
                        <option value="nurse" {% if staff.role == 'nurse' %}selected{% endif %}>Nurse</option>
                    </select>
                </div>

                <!-- Active Status -->
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_active" class="form-check-input" id="isActive" {% if staff.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="isActive">Active Account</label>
                </div>

                <!-- Change Password (Optional) -->
                <div class="mb-3">
                    <label class="form-label">New Password (Leave blank to keep current)</label>
                    <input type="password" name="new_password" class="form-control">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    Save Changes
                </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}

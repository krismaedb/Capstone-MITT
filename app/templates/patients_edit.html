{% extends "base_dashboard.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<h2><i class="fas fa-edit"></i> Edit Patient</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>First Name *</label>
                    <input type="text" name="first_name" class="form-control" value="{{ patient.first_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Last Name *</label>
                    <input type="text" name="last_name" class="form-control" value="{{ patient.last_name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') if patient.date_of_birth }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option value="">Select...</option>
                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Blood Type</label>
                    <select name="blood_type" class="form-control">
                        <option value="">Select...</option>
                        {% for bt in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}
                        <option value="{{ bt }}" {% if patient.blood_type == bt %}selected{% endif %}>{{ bt }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Phone</label>
                    <input type="tel" name="phone" class="form-control" value="{{ patient.phone or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ patient.email or '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="2">{{ patient.address or '' }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Emergency Contact</label>
                    <input type="text" name="emergency_contact" class="form-control" value="{{ patient.emergency_contact or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Emergency Phone</label>
                    <input type="tel" name="emergency_phone" class="form-control" value="{{ patient.emergency_phone or '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label>Allergies</label>
                <textarea name="allergies" class="form-control" rows="2">{{ patient.allergies or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label>Medical Notes</label>
                <textarea name="medical_notes" class="form-control" rows="3">{{ patient.medical_notes or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
            <a href="/patients/view/{{ patient.id }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
